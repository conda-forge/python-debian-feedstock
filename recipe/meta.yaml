{% set version = "0.1.49" %}

package:
  name: python-debian
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/p/python-debian/python-debian-{{ version }}.tar.gz
    sha256: 8cf677a30dbcb4be7a99536c17e11308a827a4d22028dc59a67f6c6dd3f0f58c
  - url: https://www.gnu.org/licenses/old-licenses/gpl-2.0.txt
    sha256sum: 8177f97513213526df2cf6184d8ff986c675afb514d4e68a404010521b880643

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=61
    - setuptools-scm >=6.2
    - wheel
  run:
    - chardet
    - python >=3.5

test:
  requires:
    - pip
  imports:
    - debian
    - debian_bundle
  commands:
    - pip check

about:
  home: https://salsa.debian.org/python-debian-team/python-debian
  license: GPL-2.0-or-later
  license_file: gpl-2.0.txt
  summary: Debian package related modules

extra:
  recipe-maintainers:
    - mbargull
    - bollwyvl
